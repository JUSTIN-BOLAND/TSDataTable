<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.0.19/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>[v-cloak] {display: none} p.text-center {font-size: 9px;}</style>
  </head>
  <body>
    <div id="app">
      <v-app v-cloak>     
          <v-card outlined raised class="mx-auto mb-4">       
            <v-img
                    class="white--text"
                    height="200px"
                    src="https://techstreams.github.io/ui-examples/img/markus-spiske-qjnAnF0jIGk-unsplash.jpg">
              <v-card-title class="align-end fill-height">TSDataTable</v-card-title>
            </v-img>            
            <v-card-text>
              <p class="text-center">Photo by <a href="https://unsplash.com/@markusspiske?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Markus Spiske</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
              <p class="mt-5">Simple elegant data tables for Google Sheets &amp; Sites.</p>
            </v-card-text>     
            <v-divider></v-divider>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn text color="primary" href="https://github.com/techstreams/TSDataTable/blob/master/README.md" target="_blank">Documentation</v-btn>
                <v-btn text color="primary"  href="https://github.com/techstreams/TSDataTable" target="_blank">Project</v-btn>
                <v-btn text color="primary"  href="https://github.com/techstreams/TSDataTable/blob/master/LICENSE" target="_blank">License</v-btn>               
                <v-spacer></v-spacer>
            </v-card-actions>
          </v-card>            
          <v-footer app></v-footer>      
      </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.0.19/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify()
      });
    </script>
  </body>
</html>
